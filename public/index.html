<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raqkid Speedtest</title>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Raqkid Speedtest</h1>
      <button id="modeToggle">🌞</button>
    </div>

    <div class="info">
      <p><strong>IP:</strong> <span id="ip">Loading...</span></p>
      <p><strong>Location:</strong> <span id="location">Loading...</span></p>
      <p><strong>Ping:</strong> <span id="ping">--</span> ms</p>
      <p><strong>Download:</strong> <span id="download">--</span></p>
      <p><strong>Upload:</strong> <span id="upload">--</span></p>
    </div>

    <button id="startBtn">▶️ Start Speedtest</button>

    <footer>Powered by <strong>RAQkid_Company</strong></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
